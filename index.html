<!DOCTYPE html>

<html>
<head>
  <title>Matimato App</title>
</head>
<body>
  <h1>Welcome to Matimato App!</h1>
<input type="text" id="dataInput" placeholder="Enter data">
<button id="storeDataBtn">Store Data</button>
<ul id="dataList"></ul>
  
  <h2>Stored Data:</h2>
  <ul id="dataList"></ul>

  <script>
  // Initialize Firebase
  const firebaseConfig = {
    const firebaseConfig = {
      apiKey: "AIzaSyCl1RqBunkqmqWtLsZE1chqneNtefDE2ZM",
      authDomain: "playmatimato.firebaseapp.com",
      projectId: "playmatimato",
      storageBucket: "playmatimato.appspot.com",
      messagingSenderId: "701925733556",
      appId: "1:701925733556:web:21e2bf25cb666f711fd3e1",
      measurementId: "G-FZ4SCCGEFH"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const dataInput = document.getElementById("dataInput");
  const storeDataBtn = document.getElementById("storeDataBtn");
  const dataList = document.getElementById("dataList");

  storeDataBtn.addEventListener("click", () => {
    const data = dataInput.value;
    if (data) {
      db.collection("data").add({ message: data })
        .then(() => {
          dataInput.value = "";
        })
        .catch(error => {
          console.error("Error adding data: ", error);
        });
    }
  });

  db.collection("data").onSnapshot(querySnapshot => {
    dataList.innerHTML = "";
    querySnapshot.forEach(doc => {
      const listItem = document.createElement("li");
      listItem.textContent = doc.data().message;
      dataList.appendChild(listItem);
    });
  });
</script>
</body>
</html>
