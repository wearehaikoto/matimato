<!DOCTYPE html>

<html>
<head>
  <title>Matimato App</title>
</head>
<body>
  <h1>Welcome to Matimato App!</h1>
  <p>This is a simple web app created with Firebase.</p>
  <button id="storeDataBtn">Store Data</button>
  
  <h2>Stored Data:</h2>
  <ul id="dataList"></ul>

  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCl1RqBunkqmqWtLsZE1chqneNtefDE2ZM",
      authDomain: "playmatimato.firebaseapp.com",
      projectId: "playmatimato",
      storageBucket: "playmatimato.appspot.com",
      messagingSenderId: "701925733556",
      appId: "1:701925733556:web:21e2bf25cb666f711fd3e1",
      measurementId: "G-FZ4SCCGEFH"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();

    // Button click event to store data
    document.getElementById("storeDataBtn").addEventListener("click", () => {
      const db = firebase.firestore();
    const dataList = document.getElementById("dataList");

    db.collection("data").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const listItem = document.createElement("li");
        listItem.textContent = doc.data().message;
        dataList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
